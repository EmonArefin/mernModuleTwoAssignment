<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>
    <button onclick="myBtnFunc()">Click to Increase</button>
    <p id="mypTag">Click count: 0</p>

    <script>
        let clickCount = 0;

        function myBtnFunc() {
        const mypTag = document.getElementById('mypTag');
        clickCount++;
        mypTag.textContent = `Click count: ${clickCount}`;
        }
    </script>
</body>
</html>
